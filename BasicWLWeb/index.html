<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitelist Application</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main class="whitelist-app">
        <div class="app-background">
            <div class="app-container">
                <h1 class="app-title">Whitelist Application</h1>
                <form class="form-section" id="whitelistForm">
                    <div class="form-row">
                        <div class="input-group">
                            <label for="discord" class="input-label">DISCORD:</label>
                            <input type="text" id="discord" class="input-field" placeholder="User#1234" required>
                        </div>
                        <div class="input-group">
                            <label for="age" class="input-label">AGE:</label>
                            <input type="number" id="age" class="input-field" min="13" placeholder="Your age" required>
                        </div>
                    </div>
                    <div class="steam-input">
                        <label for="steam">STEAM:</label>
                        <input type="text" id="steam" class="steam-field" placeholder="https://steamcommunity.com/profiles/123456789" required>
                    </div>
                    <div class="text-area-section">
                        <div class="text-area-group">
                            <label for="howyouknow" class="text-area-label">How you know about us?:</label>
                            <textarea id="howyouknow" class="text-area-field" placeholder="Tell us where did you know about us" required></textarea>
                        </div>
                    </div>
                    <div class="text-area-section">
                        <div class="text-area-group">
                            <label for="character-story" class="text-area-label">Character story line!:</label>
                            <textarea id="character-story" class="text-area-field" placeholder="150words about character story" required></textarea>
                        </div>
                    </div>
                    <div class="text-area-section">
                        <div class="text-area-group">
                            <label for="info-transfer" class="text-area-label">Can information be transferred between characters?:</label>
                            <textarea id="info-transfer" class="text-area-field" placeholder="Think about it" required></textarea>
                        </div>
                    </div>
                    <div class="text-area-section">
                        <div class="text-area-group">
                            <label for="decency-respect" class="text-area-label">What is Decency/Respect(CC)?:</label>
                            <textarea id="decency-respect" class="text-area-field" placeholder="Last question" required></textarea>
                        </div>
                    </div>
                    <button type="submit" class="submit-button">
                        <span class="submit-text">APPLY</span>
                    </button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
